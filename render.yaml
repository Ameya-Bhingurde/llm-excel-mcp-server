# Render deployment configuration
services:
  - type: web
    name: autoxl
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run ui/app.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true
    envVars:
      - key: OLLAMA_BASE_URL
        value: http://127.0.0.1:11434
      - key: OLLAMA_MODEL
        value: tinyllama
